<!DOCTYPE html>
<html lang="{{ .Language }}">
    <head>
        {{ partial "head.html" . }}
        {{- block "head_script" . }}{{- end }}
    </head>
    <body>
        {{- partial "header.html" . -}}
        <div id="content" class="{{ .Section }} {{ .Kind }}">
            {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
        {{- block "script" . }}{{- end }}
    </body>
</html>
