<section id="contatti">
    {{ $contacts := where .Site.Data.contatti.contacts "show" true }}
    {{ if gt (len $contacts) 0 }}
    <h2>Contatti</h2>
    {{ range $contacts }}
    <div class="split">
        <div class="label">{{ .title }}</div>
        <div class="content">
            <a href="{{ .link | safeHTML }}" target="_blank">{{ .label | safeHTML }}</a>
        </div>
    </div>
    {{ end }}
    {{ end }}
</section>
